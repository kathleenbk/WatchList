<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="header">
        <div class="header-elements">
            <img src="https://docs.google.com/drawings/d/e/2PACX-1vS2hnxksb4g9ixkMaaiCU64Yi-D3pJ1dCAFiTlvFuYQ-lFboMIdiRpaVQ8p9nuqH42KlTKKYlwMkXUN/pub?w=960&h=720" alt="fail" style="height:60px">
            <h2 class="logo">Watch<span class="logo2">List</span></h2>
        </div>
    </div>
    </div>
    <a href="/browsemovies">Browse Movies</a>
    <div class="lists d-flex">
        {% for watchlist in watchlists %}
        {% if session['user_id'] == watchlist.user_id %}

        <div class="card">
            <a href="/watchlists/{{watchlist.id}}"></a>{{ watchlist.name}}

        </div>

        {% endif %}
        {% endfor %}

    
</div>
<form action="/watchlists/new">
    <input class="btn btn-success" type="submit" value="Create New List">
</form>
</body>
</html>
